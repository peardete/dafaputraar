<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styleform.css" />
    <link rel="website icon" href="assets/images/LOGO.png" />
    <title>Emerald</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>FoodANTAR</p>
        </div>
        <div class="nav-menu" id="navMenu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link" onclick="register()">Sign Up</a></li>
          </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">
            Sign In
          </button>
          <button class="btn" id="registerBtn" onclick="register()">
            Sign Up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </nav>

      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
          <div class="top">
            <span
              >Don't have an account?
              <a href="#" onclick="register()">Sign Up</a></span
            >
            <header>Login</header>
          </div>
          <div class="input-box">
            <input
              type="email"
              class="input-field"
              placeholder="Username or Email"
            />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              type="submit"
              class="submit"
              value="Sign In"
              onclick="auth()"
            />
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
          <div class="top">
            <span
              >Have an account? <a href="#" onclick="login()">Login</a></span
            >
            <header>Sign Up</header>
          </div>
          <div class="two-forms">
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Firstname" />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Lastname" />
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              type="submit"
              class="submit"
              value="Register"
              id="registerSubmitBtn"
            />
          </div>
          <div class="register-container" id="register">
            <!-- ... (other input fields and form elements) ... -->

            <!-- Register Button -->
            <div class="input-box">
              <input
                type="submit"
                class="submit"
                value="Register"
                id="registerSubmitBtn"
              />
            </div>

            <!-- Back to Sign In Link -->
            <div class="input-box">
              <a href="#" class="back-to-signin-link" onclick="backToSignIn()"
                >Back to Sign In</a
              >
            </div>

            <!-- ... (other form elements) ... -->
          </div>

          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="register-check" />
              <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="#">Terms & conditions</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function myMenuFunction() {
        var i = document.getElementById("navMenu");

        if (i.className === "nav-menu") {
          i.className += " responsive";
        } else {
          i.className = "nav-menu";
        }
      }
    </script>

    <script>
      var a = document.getElementById("loginBtn");
      var b = document.getElementById("registerBtn");
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
      }

      function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
        function register() {
          var firstname = document.querySelector(
            ".register-container .input-box:nth-child(1) input"
          ).value;
          var lastname = document.querySelector(
            ".register-container .input-box:nth-child(2) input"
          ).value;
          var email = document.querySelector(
            ".register-container .input-box:nth-child(3) input"
          ).value;
          var password = document.querySelector(
            ".register-container .input-box:nth-child(4) input"
          ).value;

          if (
            firstname.trim() === "" ||
            email.trim() === "" ||
            password.trim() === ""
          ) {
            alert("Please fill in all required fields.");
          } else {
            // Implement your form submission logic here
            // You can replace the alert below with your actual submission logic
            alert("Registration successful!");

            // After successful registration, transition to the sign-in view
            login(); // Assuming you have a function called login() that handles the transition
          }
        }
      }
    </script>

    <script>
      function auth() {
        var email = document.querySelector(
          ".login-container .input-box input[type='email']"
        ).value;
        var password = document.querySelector(
          ".login-container .input-box input[type='password']"
        ).value;

        if (email === "admin@gmail.com" && password === "admin1616") {
          alert("Login Successful");
          window.location.href = "index.html"; // Redirect to the target HTML file
        } else {
          alert("Invalid Information");
        }
      }
    </script>
  </body>
</html>
